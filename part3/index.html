<!DOCTYPE html>
<html lang="en" ng-app="jsIntro">
  <head>
  	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<title>JS4.1 - Intro to Angular Part 3</title>
</head>
<body ng-controller="partThreeTroller">
<div class="button-container">
	<button ng-click="switchMyPopup()" class="giant-button">Click me!</button>
</div>

<div ng-if="popItSwitch" class="popup-container">
	<div class="popup">
	<h1>Boom!</h1>
	<button ng-click="shutItDown()">Shut it down!</button>
	</div>
</div>
</body>

</html>
